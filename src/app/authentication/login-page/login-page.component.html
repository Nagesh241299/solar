
    <div class="page bg-img">
        <div class="">
            <!-- CONTAINER OPEN -->
            <div class="col col-login mx-auto mt-7">
            </div>
            <div class="col col-login mx-auto mt-7">
                <div class="text-center">
                    <img src="./assets/images/instaroof.png" style="width:10%" class="header-brand-img" alt="">
                </div>
            </div>
                <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills container-login100">
                    <li ngbNavItem="Angular">
                        <ng-template ngbNavContent>
                            <form [formGroup]="loginForm" class="login100-form validate-form" (ngSubmit)="Submit()">
                                <span class="login100-form-title">
                                    Login
                                </span>

                                <div class="wrap-input100 validate-input">
                                    <input type="text" class="form-control input100" placeholder="Username" autocomplete formControlName="username">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <input type="password" class="form-control input100" placeholder="Password" autocomplete formControlName="password">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                {{error}}

                                <div class="text-end pt-1">
                                    <p class="mb-0"><a routerLink="/custom-pages/forget-password" class="text-primary ms-1">Forgot Password?</a></p>
                                </div>
                                <div class="container-login100-form-btn">
                                    <button [disabled]="!loginForm.valid" type="submit" class="login100-form-btn btn-primary"> Login</button>
                                </div>
                                <div class="text-center pt-3">
                                    <p class="text-dark mb-0"><a routerLink="/auth/register" class="text-primary ms-1">Sign up now</a></p>
                                </div>
      
                            </form>
                        </ng-template>
                    </li>
                </ul>
            <div class="container-login100">
                <div class="wrap-login100 p-6">
                    <div [ngbNavOutlet]="nav" class="ml-4"></div>
                </div>
            </div>
        </div>
    </div>
