<main class="loader-container" *ngIf="isLoader">
    <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#5ebd3e" />
                <stop offset="33%" stop-color="#ffb900" />
                <stop offset="67%" stop-color="#f78200" />
                <stop offset="100%" stop-color="#e23838" />
            </linearGradient>
            <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                <stop offset="0%" stop-color="#e23838" />
                <stop offset="33%" stop-color="#973999" />
                <stop offset="67%" stop-color="#009cdf" />
                <stop offset="100%" stop-color="#5ebd3e" />
            </linearGradient>
        </defs>
        <g fill="none" stroke-linecap="round" stroke-width="16">
            <g class="ip__track" stroke="#ddd">
                <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
                <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
            </g>
            <g stroke-dasharray="180 656">
                <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0"
                    d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56" />
                <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358"
                    d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64" />
            </g>
        </g>
    </svg>
</main>
<div class="container-fluid padding-remove">
    <div class="login-container mt-0">
        <div class="left-half">
            <img src="./assets/images/Left%20Content.svg" alt="Image" class="full-image">
        </div>
        <div class="right-half">

            <img src="./assets/images/solar_junction_logo.png" alt="Logo" class="logo">


            <form [formGroup]="registerForm" (ngSubmit)="register()">


                <div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col md-6">
                                <h1 class="text mb-4">Hello!</h1>
                                <div>
                                    <h4 class="mb-4 fw-bold" style="display:block;" for="loginType">Sign up to get
                                        started
                                    </h4>
                                </div>

                                <div class="row mt-4">
                                    <div class="row">
                                        <div class="w-100 p-2">
                                            <div class="w-60 email input-container">

                                                <i class="fa fa-user icon fs-24"></i>

                                                <input type="text" name="first_name" formControlName="first_name"
                                                    placeholder="Enter first name" class="form-control" #firstNameInput
                                                    autofocus>
                                                <small
                                                    *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
                                                    class="text-danger">
                                                    First name is required
                                                </small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="w-100 p-2">
                                            <div class="w-60 email input-container">

                                                <i class="fa fa-user icon fs-24"></i>

                                                <input type="text" name="last_name" formControlName="last_name"
                                                    placeholder="Enter last name" required class="form-control">
                                                <small
                                                    *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
                                                    class="text-danger">
                                                    Last name is required.
                                                </small>
                                            </div>
                                        </div>

                                    </div>



                                    <div class="row">
                                        <div class="w-100 p-2">
                                            <div class="w-60 email input-container">
                                                <i class="fa fa-envelope icon fs-24"></i>
                                                <!-- Email icon inside input -->

                                                <input type="email" name="email" formControlName="email"
                                                    placeholder="Enter email address" required class="form-control">
                                                <small
                                                    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                                    class="text-danger">
                                                    Please enter a valid email address.
                                                </small>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="row">
                                        <div class="w-100 p-2">
                                            <div class="w-60 email input-container">
                                                <i class="fa fa-phone icon fs-24"></i> <!-- Email icon inside input -->

                                                <input type="tel" [maxlength]="10" name="phone" formControlName="phone"
                                                    placeholder="Enter mobile number"
                                                    onkeypress="return /[0-9]/.test(event.key)" required
                                                    class="form-control">
                                                <small
                                                    *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
                                                    class="text-danger">
                                                    Mobile number must be 10 digits and cannot start with zero.
                                                </small>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="w-80 mt-4">

                                        <button type="submit" class="button-sendOtp button-sign ">
                                            Sign Up
                                        </button>

                                    </div>
                                    <div class="mt-2">
                                        <p *ngIf="errorMessage.length > 0" class="text-danger align">{{
                                            errorMessage }}</p>
                                    </div>

                                    <div style="text-align: left !important;">
                                        <p class="text-dark mb-0 pt-0 link-hype">Existing member?
                                            <a routerLink="/auth/login" class="ms-1 fw-bold color">Sign
                                                In</a>
                                        </p>
                                    </div>


                                </div>
                            </div>


                        </div>


                    </div>






                </div>

            </form>
        </div>
    </div>
</div>
